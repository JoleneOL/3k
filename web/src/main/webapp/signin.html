<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<!--/*@thymesVar id="#config" type="org.jolene.threek.SystemConfig"*/-->
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <link rel="shortcut icon" href="images/favicon.png" type="image/png"/>

  <title th:text="${'登录 '+#config.title}">登录 3k</title>

    <link href="css/style.default.css" rel="stylesheet"/>

  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
  <script src="js/html5shiv.js"></script>
  <script src="js/respond.min.js"></script>
  <![endif]-->
</head>

<body class="signin">


 


<!-- Preloader -->
<div id="preloader">
    <div id="status"><i class="fa fa-spinner fa-spin"></i></div>
</div>

<section>
  
    <div class="signinpanel">
        
        <div class="row">
            
            <div class="col-md-7">
                
                <div class="signin-info">
                    <div class="logopanel">
                        <h1 th:utext="${#config.htmlTitle}"><span>[</span> 3K welcome <span>]</span></h1>
                    </div><!-- logopanel -->
                
                    <div class="mb20"></div>

                    <h5><strong th:utext="${#config.welcomeMessage}">欢迎来到3K!</strong></h5>
                    <ul th:remove="all-but-first">
                        <li th:each="message:${#config.welcomeFeatures}" th:text="${message}">
                            <i class="fa fa-arrow-circle-o-right mr5"></i> Fully Responsive Layout
                        </li>
                        <li><i class="fa fa-arrow-circle-o-right mr5"></i> Fully Responsive Layout</li>
                        <li><i class="fa fa-arrow-circle-o-right mr5"></i> HTML5/CSS3 Valid</li>
                        <li><i class="fa fa-arrow-circle-o-right mr5"></i> Retina Ready</li>
                        <li><i class="fa fa-arrow-circle-o-right mr5"></i> WYSIWYG CKEditor</li>
                        <li><i class="fa fa-arrow-circle-o-right mr5"></i> and much more...</li>
                    </ul>
                    <div class="mb20"></div>
                    <strong>还没有帐号? <a href="signup.html">请注册</a></strong>
                </div><!-- signin0-info -->
            
            </div><!-- col-sm-7 -->
            
            <div class="col-md-5">

                <form method="post" action="index.html" th:action="@{/login}">
                    <h4 class="nomargin">登录</h4>
                    <p class="mt5 mb20">所有操作都需要登录才可以继续.</p>
                
                    <input type="text" name="username" class="form-control uname" placeholder="手机号码" />
                    <input type="password" name="password" class="form-control pword" placeholder="登录密码" />
                    <a href=""><small>忘记密码?</small></a>
                    <button class="btn btn-success btn-block">登录</button>
                    
                </form>
            </div><!-- col-sm-5 -->
            
        </div><!-- row -->
        
        <div class="signup-footer">
            <div class="pull-left">
                &copy; 2015. All Rights Reserved.
            </div>
            <div class="pull-right">
                &nbsp;
            </div>
        </div>
        
    </div><!-- signin -->
  
</section>


<script src="js/jquery-1.10.2.min.js"></script>
<script src="js/jquery-migrate-1.2.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/modernizr.min.js"></script>
<script src="js/retina.min.js"></script>

<script src="js/custom.js"></script>

</body>
</html>
